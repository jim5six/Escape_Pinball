#show_version=4

- duration: 3s
  slides:
    p-roc_slide:
      widgets:
      - type: text
        text: P-ROC POWERED
        font_size: 15
      transition:
        type: fade
        duration: 1s
      target: dmd

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        font_size: 20
        y: top
        anchor_y: top
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: FREE PLAY
        font_size: 10
        color: red
        y: 0
        anchor_y: bottom
      transition:
        type: fade
        duration: 1s
      target: dmd

- duration: 3s
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL
        font_size: 15
        color: red
      transition:
        type: fade
        duration: 1s
      target: dmd
