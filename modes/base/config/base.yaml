#config_version=4
mode:
    start_events: ball_starting
    priority: 100

slide_player:
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 20
      - type: text
        text: PLAYER (number)
        y: 0
        x: 5
        font_size: 5
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 0
        x: right-5
        anchor_x: right
        anchor_y: bottom
        font_size: 5
      - type: text
        text: "HITS: (jetpoints)"
        font_size: 5
        y: 25
        anchor_y: bottom

scoring:
    s_right_inlane_active:
        score: 100
    s_left_flipper_active:
        score: 1000
        jetpoints: 1
    s_right_flipper_active:
        score: 1000
        jetpoints: -2
