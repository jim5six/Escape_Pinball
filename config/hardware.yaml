        number: 3/6
        tags:
        debounce: quick #or normal or auto
        label:
    s_:
        number: 3/7
        tags:
        debounce: quick #or normal or auto
        label:

coils:
    ##########################################################################
    # Coil numbering format: Ax-By-z:
    # Capital letters are required, lower case letters represent the numbers:
    # x : Board address (0-7)
    # y : Bank address (0 for A, 1 for B)
    # z : Output number (0-7)
    # Remember numbers start at 0 "zero" and the Key Pin is not counted
    ##########################################################################
    #####################################################
    # PD-16/Master # Address:0 # Bank:A # Voltage:70vdc #
    #####################################################
    c_auto_plunge:
        number: A0-B0-0
        pulse_ms: 10
        label: Auto Plunger
    c_trough_eject:
        number: A0-B0-1
        pulse_ms: 15
        label: Trough Eject
    c_flipper_right_upper:
        number: A0-B0-2
        pulse_ms: 7
        hold_power: 1
        label: Right Upper Flipper
    c_flipper_left_main:
        number: A0-B0-3
        pulse_ms: 15
        hold_power: 1
        label: Left Flipper
    c_flipper_right_main:
        number: A0-B0-4
        pulse_ms: 15
        hold_power: 1
        label: Right Flipper
    c_left_slingshot:
        number: A0-B0-5
        pulse_ms: 4
        label: Left Sling
    c_right_slingshot:
        number: A0-B0-6
        pulse_ms: 4
        label: Right Sling
    c_spiral_kicker:
        number: A0-B0-7
        pulse_ms: 8
        label: Spiral Kicker

  #####################################################
  # PD-16/Master # Address:0 # Bank:B # Voltage:70vdc #
  #####################################################
    c_popbumper1:
        number: A0-B1-0
        pulse_ms: 6
        label: Pop Bumper 1
    c_popbumper3:
        number: A0-B1-1
        pulse_ms: 6
        label: Pop Bumper 3
    c_popbumper2:
        number: A0-B1-2
        pulse_ms: 6
        label: Pop Bumper 2
    c_singledroptarget:
        number: A0-B1-3
        pulse_ms: 15
        label: Single Drop Target
    c_ball_release:
        number: A0-B1-4
        pulse_ms: 50
        label: Ball Release Coil
    c_upper_slingshot:
        number: A0-B1-5
        pulse_ms: 4
        label: Upper Slingshot
    c_droptargetbank:
        number: A0-B1-6
        pulse_ms: 25
        label: Drop Target Bank
    c_scoop_VUK:
        number: A0-B1-7
        pulse_ms: 10
        label: VUK

# The below PD-16 is not purchased yet
  #####################################################
  # PD-16 # Address:1 # Bank:A # Voltage:70vdc #
  #####################################################
    c_:
        number: A1-B0-0
        pulse_ms:
        label:
    c_:
        number: A1-B0-1
        pulse_ms:
        label:
    c_:
        number: A1-B0-2
        pulse_ms:
        label:
    c_:
        number: A1-B0-3
        pulse_ms:
        label:
    c_:
        number: A1-B0-4
        pulse_ms:
        label:
    c_:
        number: A1-B0-6
        pulse_ms:
        label:
    c_:
        number: A1-B0-7
        pulse_ms:
        label:

  #####################################################
  # PD-16 # Address:1 # Bank:B # Voltage:24vdc #
  #####################################################
    c_attic_diverter:
        number: A1-B1-0
        pulse_ms:
        hold_power:
        label: Attic Diverter
    c_:
        number: A1-B0-1
        pulse_ms:
        label:
    c_:
        number: A1-B0-2
        pulse_ms:
        label:
    c_:
        number: A1-B0-3
        pulse_ms:
        label:
    c_:
        number: A1-B0-4
        pulse_ms:
        label:
    c_:
        number: A1-B0-6
        pulse_ms:
        label:
    c_:
        number: A1-B0-7
        pulse_ms:
        label:

autofire_coils:
    left_slingshot:
        coil: c_left_slingshot
        switch: s_left_slingshot
    right_slingshot:
        coil: c_right_slingshot
        switch: s_right_slingshot
#This has not been installed yet
    upper_slingshot:
        coil: c_upper_slingshot
        switch: s_upper_slingshot
    popbumper1:
        coil: c_popbumper1
        switch: s_popbumper1
    popbumper2:
        coil: c_popbumper2
        switch: s_popbumper2
    popbumper3:
        coil: c_popbumper3
        switch: s_popbumper3

flippers:
    left_flipper:
        main_coil: c_flipper_left_main
        activation_switch: s_left_flipper
    right_flipper:
        main_coil: c_flipper_right_main
        activation_switch: s_right_flipper
    upper_right:
        main_coil: c_flipper_right_upper
        activation_switch: s_right_flipper_upper

drop_targets:
    targetbank1:
        switch: s_singledrop
        reset_coil: c_singledroptarget
    targetbank2_1:
        switch: s_droptargetbank1
        reset_coil: c_droptargetbank
    targetbank2_2:
        switch: s_droptargetbank2
        reset_coil: c_droptargetbank

drop_target_banks:
    stargetbank:
        drop_targets: targetbank1
        reset_coils: c_singledroptarget
        reset_events: ball_end
    2targetbank:
        drop_targets: targetbank2_1, targetbank2_2
        reset_coils: c_droptargetbank
        reset_events:
            drop_targets_2targetbank_complete: 10s

ball_devices:
    bd_trough:
        tags: trough, home, drain
        ball_switches: s_trough1, s_trough2, s_trough3, s_trough4
        eject_coil: c_trough_eject
        eject_targets: bd_plunger
    bd_plunger:
        ball_switches: s_plunger_lane
        eject_timeouts: 3s
        tags: ball_add_live
        mechanical_eject: true
        eject_coil: c_auto_plunge
    bd_scoop:
        ball_switches: s_scoop_VUK
        eject_coil: c_scoop_VUK
        eject_timeouts: 3s
    bd_ball_release:
        ball_switches: s_ball_release
        eject_coil: c_ball_release
        eject_timeouts: 3s
    bd_spiral_kicker:
        ball_switches: s_spiral_kicker
        eject_coil: c_spiral_kicker
        eject_timeouts: 3s
