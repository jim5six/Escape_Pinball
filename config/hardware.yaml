    #     label:
    # s_matrixswitch4:
    #     number: 0/4
    #     tags:
    #     debounce: quick #or normal or auto
    #     label:
    # s_matrixswitch5:
    #     number: 0/5
    #     tags:
    #     debounce: quick #or normal or auto
    #     label:
    # s_matrixswitch6:
    #     number: 0/6
    #     tags:
    #     debounce: quick #or normal or auto
    #     label:
