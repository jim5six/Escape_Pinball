    s_left_orbit:
        number: 1/6
        tags:
        debounce: quick #or normal or auto
        label:
    s_bath_target:
        number: 1/7
        tags:
        debounce: quick #or normal or auto
        label:

# Martix block 3

    s_bath_enter:
        number: 2/0
        tags:
        debounce: quick #or normal or auto
        label:
    s_spinner:
        number: 2/1
        tags:
        debounce: quick #or normal or auto
