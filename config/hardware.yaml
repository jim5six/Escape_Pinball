hardware:
    platform: p_roc
    driverboards: pdb

switches:
    ##########################################################################
    # Using 24 direct switches and 8x15 (128 switches) matrix
    # NOTE: Opto switches must use Direct switches
    # Direct Switches, SD8 - SD31
    # name:
    #   number: <number>
    #           <number> can be: SDx (x is the switch number) or switch matrix number
    #           Direct Switches: P-ROC switch # = SDx
    #           Remember numbers start at 0 "zero" and the Key Pin is not counted
    #           Bank B switch: P3-ROC switch # = SW-16 address * 16 + 8 + Bank B switch input
    #   type: <type>
    #         <type> 'NO' (normally open.  This is the default; so no need to use this)
    #                'NC' (normally closed.  Common for optos)?
    #   tags: <group>
    #   ballsearch: reset, stop(prevent counter from starting)
    #   debounce: auto(default), quick, normal
    #
    # Switch matrix switch numbers are entered using the column number, then a slash, then the row number.
    # Matrix switches, 0/0 - 7/15
    #   number: 0/0  # column 0, row 0
    ##########################################################################
    ####################################
    # P-Roc Direct Switch Inputs # J15 #
    ####################################
    s_left_flipper:
        number: SD8
        label: Left Flipper Button
    s_right_flipper:
        number: SD9
        label: Right Flipper Button
    s_left_slingshot:
        number: SD10
        tags: playfield_active
        debounce: quick
        label: Left Sling
    s_right_slingshot:
        number: SD11
        tags: playfield_active
        debounce: quick
        label: Right Sling
    s_left_inlane:
        number: SD12
        tags: playfield_active
        label: Left Inlane
    s_right_inlane:
        number: SD13
        tags: playfield_active
        label: Right Inlane
    s_left_outlane:
        number: SD14
        tags: drain
        label: Left Outlane
    s_right_outlane:
        number: SD15
        tags: drain
        label: Right Outlane
    ####################################
    # P-Roc Direct Switch Inputs # J33 #
    ####################################
    s_start:
        number: SD16
        tags: start
        label: Start Button
    s_popbumper1:
        number: SD17
        tags:
        debounce: quick
        label:
    s_popbumper2:
        number: SD18
        tags:
        debounce: quick
        label:
    s_popbumper3:
        number: SD19
        tags:
        debounce: quick
        label:
    s_singledrop:
        number: SD20
        tags:
        label: Single Drop Target
    s_droptargetbank1:
        number: SD21
        tags:
        label: Drop Target Bank 1
    s_droptargetbank2:
        number: SD22
        tags:
        label: Drop Target Bank 2
    s_scoop_VUK:
        number: SD23
        tags:
        label: VUK

    ####################################
    # P-Roc Direct Switch Inputs # J25 #
    ####################################
    s_trough1:
        number: SD24
        label: Trough 1
    s_trough2:
        number: SD25
        label: Trough 2
    s_trough3:
        number: SD26
        label: Trough 3
    s_trough4:
        number: SD27
        label: Trough 4
    s_spiral_kicker:
        number: SD28
        label: Spiral Kicker
    s_ball_release:
        number: SD29
        label: Subway Ball Release
    s_right_flipper_upper:
        number: SD30
        label: Right Upper Flipper Button
    s_plunger_lane:
        number: SD31
        label: Plunger Lane

    ####################################
    # P-Roc Matrix Switch Inputs column 0, row 0-15 /7?
    # #J19 pins 1 is output for all column 0 switches#
    # #J22 Pins 1-5, 7-9 are input for rows 0-7#
    ####################################

    # s_matrixswitch0:
    #     number: 0/0
    #     tags:
    #     debounce: quick #or normal or auto
    #     label:
    # s_matrixswitch1:
    #     number: 0/1
    #     tags:
    #     debounce: quick #or normal or auto
    #     label:
    # s_matrixswitch2:
    #     number: 0/2
