# config_version=4
# ESCAPE!

virtual_platform_start_active_switches:
    s_trough1
    s_trough2
    s_trough3
    s_trough4

keyboard:
    lctrl:
        switch: s_left_flipper
    rctrl:
        switch: s_right_flipper
    m:
        switch: s_right_flipper_upper
    p:
        switch: s_plunger_lane
        toggle: true
    1:
        switch: s_start
    q:
        switch: s_right_inlane
